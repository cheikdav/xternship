<form action="/your-name/" method="post">
    {% csrf_token %}
    {{ type_rech }}
    <input type="submit" value="Submit" />
</form>
<form action="/your-name/" method="post">
    {% csrf_token %}
    {{ cat_rech }}
    <input type="submit" value="Submit" />
</form>

{% if latest_proposition %}
    <ul>
    {% for prop in latest_proposition %}
        <li><a href="/proposition/{{ prop.id }}/">{{prop }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Aucune proposition pour votre recherche.</p>
{% endif %}
